<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koimeret Parcel Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 500px; /* Set a specific height for the map */
        }

        nav {
            background-color: #204060; /* A more professional color */
            color: white;
            padding: 15px 0;
        }

        .nav-container {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between; 
        }

        .nav-links a {
            color: white;
            margin: 0 10px; 
            text-decoration: none;
        }

        #content { 
            padding: 20px;
            max-width: 960px;
            margin: 20px auto; /* Add top margin for spacing */
        }

        .query-section {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px; /* Add spacing below */
        }

      

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px; /* Add spacing */
        }

        #parcelDataTable table {
    border-collapse: collapse; /* Make table borders collapse into single lines */
    width: 100%; /* Make table fill available width */
}

#parcelDataTable th, 
#parcelDataTable td {
    border: 1px solid #ddd; /* Add a light gray border */
    padding: 8px;          /* Add space within the cells  */
    text-align: left;      /* Optionally align text left */
}
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="nav-brand">Koimeret Parcel Viewer</div>
            <div class="nav-links"> 
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Contact</a> 
            </div>
        </div>
    </nav>

    <div id="content">
        <div class="container">
            <div class="query-section">
                <!--<h5 class="card-title">Parcel Information</h5> -->
                <p class="card-text">Enter the Parcel ID below to query information about it.</p>
                <input type="text" id="parcelQuery" class="form-control mb-3" placeholder="Enter Parcel ID">
                <button id="queryButton" class="btn btn-primary">Query</button>
                <div id="parcelData"></div>
            </div>
        </div>
        <div class="container">
          <div id="parcelDataTable"></div> </div>

          
        <div id="map"></div>
    </div>

    <footer>
        The data was geo-referenced and digitized from registry index maps accessed from the Department of Land, Housing, and Urban Planning, Bomet County.
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
