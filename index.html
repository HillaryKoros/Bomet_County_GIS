<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Koimeret Registration Section</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin:0; /* Reset default margin */
      padding: 0; /* Reset default padding */
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Ensure full viewport height */
    }

    #map {
      flex: 1; /* Fill remaining vertical space */
    }

    nav {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #content {
      padding: 20px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Parcel Information</h5>
          <p class="card-text">Enter the Parcel ID below to query information about it.</p>
          <input type="text" id="parcelQuery" class="form-control mb-3" placeholder="Enter Parcel ID">
          <button id="queryButton" class="btn btn-primary">Query</button>
          <div id="parcelData"></div>
        </div>
      </div>
    </div>
  </nav>



  <div id="map"></div>

  <footer>
    The data was georeferenced and digitized from registry index maps accessed from the Department of Land, Housing, and Urban Planning, Bomet County.
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
